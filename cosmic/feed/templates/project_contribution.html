{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Your Project List</title>

    <link rel="stylesheet" href="{% static 'project_contribution.css' %}">
</head>
<body>
    {% if not projs %}
        <h1>No results</h1>
    {% else %}
    <uL>
        {% for proj in projs %}
        <li>
            <form action="{% url 'feed:remove_proj' %}" method="post">
                <input type="hidden" value="{{ proj.id }}" name="pid">
                {% csrf_token %}
                {{ proj.proj_name }}<br>
                {{ proj.proj_desc }}<br>
                {{ proj.requirements }}<br>
                {{ proj.proj_links }}        
                <a href="mailto:{{ proj.proj_id.email }}">Send email to the Author</a>     
                <input type="submit" value="Remove">
            </form>
        </li>
        {% endfor %}
    {% endif %}
    </ul>
    <a href="{% url 'feed:dashboard' %}">Go Back</a>
</body>
</html>
